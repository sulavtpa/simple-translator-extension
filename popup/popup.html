<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body class="system">
    <script src="theme-init.js"></script>
    <div class="container">
      <h1>Translator Settings</h1>

      <div class="form-group">
        <label for="langSearch">Translate to:</label>
        <div class="search-container">
          <input
            type="text"
            id="langSearch"
            placeholder="Search language..."
            autocomplete="off"
          />
        </div>
        <select id="targetLanguage" size="5">
          <!-- Populated by JS -->
        </select>
      </div>

      <div class="form-group">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="system">System Deafult</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fontFamily">Font:</label>
        <select id="fontFamily">
          <option value="system">System Deafult</option>
          <option value="serif">Serif</option>
          <option value="sans">Sans-serif</option>
          <option value="mono">Monospace</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-container">
          Show floating button
          <input type="checkbox" id="showButton" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-group">
        <label>Shortcut (Alt + T):</label>
        <button id="configureShortcut" class="secondary-btn">
          Configure Shortcut
        </button>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
